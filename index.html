<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
  <!-- Container class to store our calculator body-->
  <div class="container">
    <h1 style="font-family: monospace; padding-right: 10%;">Basic Calculator :)</h1>
    <!-- Calculatorapp-->
    <div class="calculatorapp">
      <form>
      <div class="text" id="display"><!-- calculator display-->
            <input style="background-color:#ADD8E6" type="text" name="display" readonly>
        </div>
        <!-- First row buttons -->
        <div>
           <input type="button" value="7" onclick="display.value+='7' "><!--display.value gets content of the input field-->
           <input type="button" value="8" onclick="display.value+='8' ">
           <input type="button" value="9" onclick="display.value+='9' ">
           <input type="button" id="addition" style="background-color: coral;" value="+" onclick="display.value+='+' "> 
        </div>
        <!-- Second row buttons -->
        <div>
            <input type="button" value="4" onclick="display.value+='4' ">
            <input type="button" value="5" onclick="display.value+='5' ">
            <input type="button" value="6" onclick="display.value+='6' ">
            <input type="button" id="subtraction" style="background-color: darkseagreen;" value="-" onclick="display.value+='-' ">
         </div> 
        <!-- Third row buttons -->
        <div>
            <input type="button" value="1" onclick="display.value+='1' ">
            <input type="button" value="2" onclick="display.value+='2' ">
            <input type="button" value="3" onclick="display.value+='3' ">
            <input type="button" id="multiplication" style="background-color:burlywood;" value="x" onclick="display.value+='*' ">
         </div>
        <!-- Fourth row buttons-->
        <div>
            <input type="button" value="0" onclick="display.value+='0' ">
            <input type="button" value="." onclick="display.value+='.' ">
            <input type="button" value="=" onclick="calculation()">
            <input type="button" id="division" style="background-color: pink;" value="/" onclick="display.value+='/' ">
        </div>
        <!--Fifth row buttons-->
        <div>
            <input type="button" value="00" onclick="display.value+='00' ">
            <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
             <!--Slice is a javascript method used to extract a portion of an array or string without modifying the original. 
              It returns a new array/string containing the remaining elements.-->
            <input type="button" value="A/C" style="width: 85px; background-color:rgb(234, 224, 165); " onclick="display.value= '' "><!--Display empty string-->
        </div>
      </form>
    </div>
  </div>  
</body>
</html>
